<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta tu Pedido.</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#F2F0F0);
    display: flex;
    justify-content: center;
    padding: 10px;
}

.app {
    width: 100%;
    max-width: 460px;
}

.card {
    background: white;
    border-radius: 18px;
    padding: 12px;
    margin-bottom: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
}

.card:hover {
    box-shadow: 0 12px 35px rgba(0,0,0,0.12);
}

h2 {
    text-align: center;
    color: black;
    font-weight: 600;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 15px;
    margin-top: 8px;
    transition: all 0.25s ease;
}

input:focus {
    outline: none;
    border-color: #0b3d91;
    box-shadow: 0 0 0 3px rgba(11,61,145,0.15);
}

button {
    width: 100%;
    padding: 16px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    margin-top: 15px;
    cursor: pointer;
    transition: all 0.25s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
}

button:active {
    transform: scale(0.97);
}

.btn-primary {
    background: #0b3d91;
    color: white;
}

.btn-primary:hover {
    background: #092c6b;
}

.total {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
    color: #061f4a;
}

.whatsapp {
    background: #25D366;
    color: white;
}

.qr-pequeno img {
    width: 170px;
    max-width: 100%;
    display: block;
    margin: 10px auto;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}

.cuenta-item {
    font-size: 13px;
    margin-bottom: 10px;
    line-height: 1.4;
}

.copiar-mini {
    font-size: 12px;
    cursor: pointer;
    margin-left: 6px;
    color: #0b3d91;
}

/* Animaci贸n de aparici贸n */
.fade-in {
    opacity: 0;
    transform: translateY(15px);
    animation: aparecer 0.4s ease forwards;
}

@keyframes aparecer {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<div class="app">

<h2>CONSULTA TU PEDIDO I RAZZETO</h2>

<div class="card">
    <input type="text" id="codigoCliente" placeholder="Ingresa tu c贸digo de cliente">
    <button class="btn-primary" onclick="buscarCliente()">Buscar mi Pedido</button>
</div>

<div id="resultado"></div>

</div>

<script>

let pedidos = [];

fetch("pedidos.json")
  .then(response => response.json())
  .then(data => {
      pedidos = data.map(pedido => {
          const obj = {};
          for (let key in pedido) {
              obj[key.trim()] = pedido[key];
          }
          return obj;
      });
  })
  .catch(error => console.error("Error cargando JSON:", error));

function copiarTexto(texto) {
    navigator.clipboard.writeText(texto);
}

function buscarCliente() {

    const codigo = document.getElementById("codigoCliente").value.trim();
    const resultado = document.getElementById("resultado");
    resultado.innerHTML = "";

    if (!codigo) {
        alert("Ingrese su c贸digo.");
        return;
    }

    const pedidosCliente = pedidos.filter(p =>
        String(p["CODIGO.CLIENTE"]).trim() === codigo
    );

    if (pedidosCliente.length === 0) {
        resultado.innerHTML = `<div class="card fade-in">No se encontr贸 pedido programado para hoy.</div>`;
        return;
    }

    const cliente = pedidosCliente[0];

    const grupos = {};
    pedidosCliente.forEach(item => {
        const tipo = item["tipo"] || "PRODUCTOS";
        if (!grupos[tipo]) grupos[tipo] = [];
        grupos[tipo].push(item);
    });

    let subtotal = 0;
    let detalleHTML = "";

    for (const tipo in grupos) {

        detalleHTML += `<div class="card fade-in">
        <h4 style="margin-bottom:3px; color:#0b3d91;">${tipo}</h4>`;

        grupos[tipo].forEach(item => {

            const precio = Number(item["precio"]) || 0;
            subtotal += Number(item["Monto"]) || 0;

            detalleHTML += `
            <div style="
                border:1px solid #eee;
                border-radius:14px;
                padding:12px;
                margin-bottom:10px;
                background:#f9f9f9;
                font-size:14px;
                transition:0.2s;
            ">
                <div style="font-weight:bold; color:#0b3d91; margin-bottom:6px;">
                    ${item["SKU"] || "-"} :: ${item["Descripcion"] || "-"}
                </div>
                <div>
                    <strong>Cantidad:</strong> ${item["Unidades Programadas"] || "-"}<br>
                    <strong>Precio Total:</strong> 
                    <span style="font-weight:bold; color:#0b3d91;">
                        S/ ${(precio * (item["Unidades Programadas"] || 0)).toFixed(2)}
                    </span>
                </div>
            </div>`;
        });

        detalleHTML += `</div>`;
    }

    const igv = subtotal * 0.18;
    const total = subtotal + igv;

    resultado.innerHTML = `
    <div class="fade-in">

    <div class="card">
        <h3 style="color:#0b3d91; margin-top:0;">
            ${cliente["NOMBRE.CLIENTE"] || "-"}
        </h3>
        <div style="font-size:13px;">
             ${cliente["CODIGO.CLIENTE"] || "-"}
        </div>
    </div>

    ${detalleHTML}

    <div class="card">
        <div>Subtotal: S/ ${subtotal.toFixed(2)}</div>
        <div>IGV (18%): S/ ${igv.toFixed(2)}</div>
        <div class="total">
            Total a pagar: S/ ${total.toFixed(2)}
        </div>
    </div>

    </div>
    `;
}

</script>

</body>
</html>
