<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta Cliente - YUGO CORP</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#f4f6f9;
    display:flex;
    justify-content:center;
}
.app{
    width:100%;
    max-width:420px;
    background:white;
    min-height:100vh;
    box-shadow:0 0 25px rgba(0,0,0,0.1);
}
.header{
    background:linear-gradient(135deg,#0d6efd,#0a58ca);
    color:white;
    padding:25px;
    text-align:center;
    font-weight:bold;
}
.container{
    padding:20px;
}
input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    margin-bottom:15px;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    font-size:15px;
    cursor:pointer;
    margin-bottom:12px;
}
.btn-primary{
    background:#0d6efd;
    color:white;
}
.btn-whatsapp{
    background:#25D366;
    color:white;
    font-weight:bold;
}
.card{
    background:#f8f9fa;
    padding:15px;
    border-radius:12px;
    margin-top:15px;
}
.block{
    background:white;
    padding:12px;
    border-radius:10px;
    margin-bottom:10px;
    box-shadow:0 0 5px rgba(0,0,0,0.05);
}
.title{
    font-weight:bold;
    margin-bottom:8px;
    color:#0d6efd;
}
.qr-section{
    text-align:center;
    margin-top:20px;
}
.qr-section img{
    width:180px;
    border-radius:12px;
}
</style>

<script>
function formatearFecha(fechaISO){
    if(!fechaISO) return "-";
    const fecha = new Date(fechaISO);
    return fecha.toLocaleDateString("es-PE");
}


async function buscarPedido(){

    const codigoInput = document.getElementById("codigo");
    if(!codigoInput) return;

    const codigo = codigoInput.value.trim();
    if(!codigo){
        alert("Ingrese su código de pedido");
        return;
    }

    try{

        const response = await fetch("TU_URL_JSON_AQUI"); // ← DEJA TU URL ORIGINAL
        const data = await response.json();

        // Buscar coincidencia ignorando espacios y mayúsculas
        const pedido = data.find(item =>
            item.codigo &&
            item.codigo.toString().replace(/\s+/g,'').toLowerCase() ===
            codigo.replace(/\s+/g,'').toLowerCase()
        );

        if(!pedido){
            document.getElementById("resultado").innerHTML =
                "<div class='card'>No se encontró el pedido.</div>";
            return;
        }

        // AQUÍ usamos tu estructura real (NO datos genéricos)
        mostrarResultado(pedido);

    }catch(error){
        console.error(error);
        alert("Error al consultar datos.");
    }
}


    

function mostrarResultado(data){

    const cliente = data.cliente;
    const pedido = data.pedido;

    let html = "";

    /* ===== CLIENTE ===== */
    html += `
    <div class="card">
        <div class="title">Información del Cliente</div>
        <div><b>Nombre:</b> ${cliente.nombre}</div>
        <div><b>DNI:</b> ${cliente.dni}</div>
        <div><b>Teléfono:</b> ${cliente.telefono}</div>
        <div><b>Ubicación:</b> ${cliente.direccion} - ${cliente.distrito}</div>
        <div><b>Fecha Pedido:</b> ${formatearFecha(cliente.fecha)}</div>
    </div>
    `;

    /* ===== AGRUPAR PEDIDO POR TIPO ===== */
    const agrupado = {};

    pedido.forEach(item=>{
        if(!agrupado[item.tipo]){
            agrupado[item.tipo]=[];
        }
        agrupado[item.tipo].push(item);
    });

    html += `<div class="card"><div class="title">Detalle del Pedido</div>`;

    for(const tipo in agrupado){
        html += `<div class="block"><b>${tipo}</b><br><br>`;
        agrupado[tipo].forEach(p=>{
            html += `
                <div>
                <b>${p.producto}</b><br>
                SKU: ${p.sku}<br>
                Cantidad: ${p.cantidad} ${p.unidad}<br>
                Monto: S/ ${p.monto}
                </div><hr>
            `;
        });
        html += `</div>`;
    }

    html += `</div>`;

    document.getElementById("resultado").innerHTML = html;
}

function enviarWhatsApp(){
    const codigo = document.getElementById("codigo").value.trim();
    let mensaje = "Hola, quiero consultar o subir un reclamo";
    if(codigo){
        mensaje += " sobre mi pedido código: " + codigo;
    }
    const url = "https://wa.me/51996639020?text=" + encodeURIComponent(mensaje);
    window.open(url, "_blank");
}
</script>
</head>

<body>
<div class="app">
    <div class="header">
        Consulta tu Pedido
    </div>

    <div class="container">

        <input type="text" id="codigo" placeholder="Ingrese su código">

        <button class="btn-primary" onclick="buscarPedido()">
            Consultar Pedido
        </button>

        <button class="btn-whatsapp" onclick="enviarWhatsApp()">
            Consulta o sube tu reclamo
        </button>

        <div id="resultado"></div>

        <div class="qr-section">
            <h4>Paga con Yape</h4>
            <img src="YAPEQRYUGOCORP.png" alt="QR Yape">
        </div>

    </div>
</div>
</body>
</html>
