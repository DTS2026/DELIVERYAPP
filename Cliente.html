<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta tu Pedido.</title>

<style>

    margin: 0;
    font-family: 'Segoe UI', sans-serif;

    display: flex;
    justify-content: center;

}

    width: 100%;
    max-width: 460px;
}

.card {
    background: white;
    border-radius: 15px;
    padding: 10px;
    margin-bottom: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    color: black;
}

input {
    width: 100%;
    padding: 05px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 15px;
    margin-top: 05px;
}

button {
    width: 100%;
    padding: 20px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    margin-top: 15px;
    cursor: pointer;
}

.btn-primary {
    background: #0b3d91;
    color: white;
}

.btn-primary:hover {
    background: #2a2c2b;
}

.total {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    color: #061f4a;
}

.whatsapp {
    background: #25D366;
    color: white;
    text-align: center;
}

.qr img {
    width: 180px;
    display: block;
    margin: 10px auto;
}
</style>
</head>

<body>

<div class="app">

<h2>CONSULTA TU PEDIDO I RAZZETO</h2>

<div class="card">
    <input type="text" id="codigoCliente" placeholder="Ingresa tu c√≥digo de cliente">
    <button class="btn-primary" onclick="buscarCliente()">Buscar mi Pedido</button>
</div>

<div id="resultado"></div>

</div>

<script>

let pedidos = [];

// üîπ Cargar JSON y normalizar nombres de campos
fetch("pedidos.json")
  .then(response => response.json())
  .then(data => {
      pedidos = data.map(pedido => {
          const obj = {};
          for (let key in pedido) {
              obj[key.trim()] = pedido[key]; // quitar espacios de nombres
          }
          return obj;
      });
  })
  .catch(error => console.error("Error cargando JSON:", error));

function copiarCuenta(numero) {
    navigator.clipboard.writeText(numero).then(() => {
        alert("Cuenta copiada: " + numero);
    }).catch(err => {
        console.error("Error al copiar:", err);
    });
}
    
function buscarCliente() {

    const codigo = document.getElementById("codigoCliente").value.trim();
    const resultado = document.getElementById("resultado");
    resultado.innerHTML = "";

    if (!codigo) {
        alert("Ingrese su c√≥digo.");
        return;
    }

    // üîπ Buscar pedidos del cliente
    const pedidosCliente = pedidos.filter(p =>
        String(p["CODIGO.CLIENTE"]).trim() === codigo
    );

    if (pedidosCliente.length === 0) {
        resultado.innerHTML = `<div class="card">No se encontr√≥ pedido programado para hoy.</div>`;
        return;
    }

    const cliente = pedidosCliente[0];

    // üîπ AGRUPAR POR tipo
    const grupos = {};
    pedidosCliente.forEach(item => {
        const tipo = item["tipo"] || "PRODUCTOS";  // ‚Üê correcci√≥n aqu√≠
        if (!grupos[tipo]) grupos[tipo] = [];
        grupos[tipo].push(item);
    });

    let subtotal = 0;
    let detalleHTML = "";

    for (const tipo in grupos) {

        detalleHTML += `
        <div class="card">
            <h4 style="margin-bottom:3px; color:#0b3d91;">${tipo}</h4>
        `;
///////////////////////////////////////////////////////////////////////////////////////////////////////

// üîπ Separar normales y bonificaci√≥n dentro del tipo
const normales = [];
const bonificacion = [];

grupos[tipo].forEach(item => {
    const descripcion = (item["Descripcion"] || "").toLowerCase();

    if (descripcion.includes("acti")) {
        bonificacion.push(item);
    } else {
        normales.push(item);
    }
});


// üîπ Primero mostrar normales
normales.forEach(item => {

    const monto = Number(item["Monto"]) || 0;
    const precio = Number(item["precio"]) || 0;
    subtotal += monto;

    detalleHTML += `
        <div style="
            border:1px solid #eee;
            border-radius:12px;
            padding:08px;
            margin-bottom:08px;
            background:#f9f9f9;
            font-size:14px;
        ">

<div style="font-weight:bold; color:#0b3d91; margin-bottom:5px;">
    ${item["SKU"] || "-"} :: ${item["Descripcion"] || "-"}
</div>
                
<div style="display:grid; grid-template-columns: auto 1fr auto 1fr; gap:4px 10px;">

    <strong>Medida:</strong>
    <span>${item["unidad"] || "-"}</span>

    <strong>Cantidad:</strong>
    <span>${item["Unidades Programadas"] || "-"}</span>

    <strong>Valor:</strong>
    <span>S/ ${precio.toFixed(2)}</span>

    <strong>Precio Total:</strong>
    <span style="font-weight:bold; color:#0b3d91;">
        S/ ${(precio * (item["Unidades Programadas"] || 0)).toFixed(2)}
    </span>

</div>

        </div>
    `;
});


// üîπ Luego secci√≥n Bonificaci√≥n (solo si existe)
if (bonificacion.length > 0) {

    detalleHTML += `
        <div style="
            margin-top:10px;
            margin-bottom:4px;
            font-weight:bold;
            color:#b26a00;
            display:flex;
            align-items:center;
            gap:8px;
            font-size:14px;
        ">
            ‚ö† Bonificaci√≥n
        </div>
    `;

    bonificacion.forEach(item => {

        const monto = Number(item["Monto"]) || 0;
        const precio = Number(item["precio"]) || 0;
        subtotal += monto;

        detalleHTML += `
            <div style="
                border:1px solid #f5c27a;
                border-radius:12px;
                padding:12px;
                margin-bottom:10px;
                background:#fff4e5;
                font-size:14px;
            ">

<div style="font-weight:bold; color:#b26a00; margin-bottom:8px;">
    ${item["SKU"] || "-"} :: ${item["Descripcion"] || "-"}
</div>
                
<div style="display:grid; grid-template-columns: auto 1fr auto 1fr; gap:6px 15px;">

    <strong>Medida:</strong>
    <span>${item["unidad"] || "-"}</span>

    <strong>Cantidad facturada:</strong>
    <span>${item["Unidades Programadas"] || "-"}</span>

    <strong>Precio Unitario:</strong>
    <span>S/ ${precio.toFixed(2)}</span>

    <strong>Precio Total:</strong>
    <span style="font-weight:bold; color:#b26a00;">
        S/ ${(precio * (item["Unidades Programadas"] || 0)).toFixed(2)}
    </span>

</div>

            </div>
        `;
    });
}

        
            
    /////////////////////////////////////////////////////////////////////////////////////////////////////////        
            
            ;

        detalleHTML += `</div>`;
    }

    const igv = subtotal * 0.18;
    const total = subtotal + igv;

    const mensajeWA = encodeURIComponent(
        `Hola, soy el cliente c√≥digo ${codigo} y tengo una consulta sobre mi pedido.`
    );

    // üîπ Mostrar informaci√≥n del cliente y detalle
    resultado.innerHTML = `


    
<div class="card" style="padding:6px 8px; line-height:1.2; background: #f5f8fb;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
    <h3 style="color:#0b3d91; font-size:16px; font-weight:600; margin: 0;">
      ${cliente["NOMBRE.CLIENTE"] || "-"}
    </h3>
    <div style="font-size:13px; color:#333; font-weight: 600;">
      üÜî ${cliente["CODIGO.CLIENTE"] || "-"}
    </div>
  </div>

  <div style="display:flex; flex-wrap:wrap; gap:6px 12px; font-size:13px; color:#333;">
    <div style="flex: 1 1 45%; background:#f5f8fb; padding:4px 6px; border-radius:6px;">
      <strong>üöö Veh√≠culo:</strong> ${cliente["VEHICULO"] || "-"}
    </div>

    <div style="flex: 1 1 45%; background:#f5f8fb; padding:4px 6px; border-radius:6px;">
      <strong>üßæ Repartidor:</strong> ${cliente["LIQUIDADOR"] || "-"}
    </div>

    <div style="flex: 1 1 45%; background:#f5f8fb; padding:4px 6px; border-radius:6px;">
      <strong>üìû Contacto:</strong> ${cliente["NROS DE CONTACTO"] || "-"}
    </div>
  </div>
</div>


        ${detalleHTML}

<div class="card" style="padding:12px 16px;">
  <div style="display:flex; justify-content: space-between; font-size: 14px; color: #333; margin-bottom: 8px;">
    <div>Subtotal: S/ ${subtotal.toFixed(2)}</div>
    <div>IGV (18%): S/ ${igv.toFixed(2)}</div>
  </div>
  <div class="total" style="font-size: 20px; font-weight: bold; color: #0b3d91;">
    Total a pagar: S/ ${total.toFixed(2)}
  </div>
</div>

/////////////////

<div class="card">
    <h3 style="margin-top:0; color:#0b3d91;">üí≥ Medios de Pago</h3>

    <div style="margin-bottom:8px;">
        <strong>BBVA:</strong><br>
        249-04-0100004830<br>
        <button onclick="copiarCuenta('249-04-0100004830')" class="btn-primary" style="padding:8px; font-size:13px;">
            Copiar cuenta
        </button>
    </div>

    <div style="margin-bottom:8px;">
        <strong>BCP:</strong><br>
        570-0060652-0-20<br>
        <button onclick="copiarCuenta('570-0060652-0-20')" class="btn-primary" style="padding:8px; font-size:13px;">
            Copiar cuenta
        </button>
    </div>

    <div style="margin-bottom:8px;">
        <strong>Interbank:</strong><br>
        600-3000378477<br>
        <button onclick="copiarCuenta('600-3000378477')" class="btn-primary" style="padding:8px; font-size:13px;">
            Copiar cuenta
        </button>
    </div>

    <div style="margin-bottom:8px;">
        <strong>Yape:</strong> 949 376 130<br>
        <button onclick="copiarCuenta('949376130')" class="btn-primary" style="padding:8px; font-size:13px;">
            Copiar n√∫mero
        </button>
    </div>

    <div style="font-size:12px; color:#666; margin-top:8px;">
        üìå Enviar constancia de pago indicando su c√≥digo de cliente.
    </div>
</div>

/////////////////


        <div class="card qr">
            <strong>Paga con Yape</strong>
            <img src="YAPEQRYUGOCORP.png" alt="QR Yape">
        </div>

        <div class="card">
            <button class="whatsapp" 
                onclick="window.open('https://wa.me/51996639020?text=${mensajeWA}','_blank')">
                Consulta o Reclamo por WhatsApp
            </button>
        </div>
    `;
}

</script>

</body>
</html>
