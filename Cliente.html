<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta tu Pedido I RAZZETO </title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display: flex;
    justify-content: center;
    padding: 20px;
}

.app {
    width: 100%;
    max-width: 420px;
}

.card {
    background: white;
    border-radius: 18px;
    padding: 20px;
    margin-bottom: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    color: white;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 16px;
    margin-top: 15px;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    margin-top: 15px;
    cursor: pointer;
}

.btn-primary {
    background: #0b3d91;
    color: white;
}

.btn-primary:hover {
    background: #072d6b;
}

.total {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    color: #0b3d91;
}

.whatsapp {
    background: #25D366;
    color: white;
    text-align: center;
}

.qr img {
    width: 180px;
    display: block;
    margin: 10px auto;
}
</style>
</head>

<body>

<div class="app">

<h2>Consulta tu Pedido I RAZZETO</h2>

<div class="card">
    <input type="text" id="codigoCliente" placeholder="Ingresa tu código">
    <button class="btn-primary" onclick="buscarCliente()">Buscar Pedido</button>
</div>

<div id="resultado"></div>

</div>

<script>

let pedidos = [];

fetch("pedidos.json")
.then(response => response.json())
.then(data => pedidos = data)
.catch(error => console.error("Error cargando JSON:", error));

function obtenerMonto(obj) {
    const claveMonto = Object.keys(obj).find(k =>
        k.toLowerCase().replace(/\s/g, "").includes("monto")
    );
    return claveMonto ? Number(obj[claveMonto]) : 0;
}

function buscarCliente() {

    const codigo = document.getElementById("codigoCliente").value.trim();
    const resultado = document.getElementById("resultado");
    resultado.innerHTML = "";

    if (!codigo) {
        alert("Ingrese su código.");
        return;
    }

    const pedidosCliente = pedidos.filter(p =>
        String(p["CODIGO.CLIENTE"]).trim() === codigo
    );

    if (pedidosCliente.length === 0) {
        resultado.innerHTML = `<div class="card">No se encontró información.</div>`;
        return;
    }

    const cliente = pedidosCliente[0];

    // AGRUPAR POR TIPO
    const grupos = {};
    pedidosCliente.forEach(item => {
        const tipo = item["TIPO"] || "SIN TIPO";
        if (!grupos[tipo]) grupos[tipo] = [];
        grupos[tipo].push(item);
    });

    let subtotal = 0;
    let detalleHTML = "";

    for (const tipo in grupos) {

detalleHTML += `
    <div style="
        margin-bottom:10px;
        padding:10px;
        border:1px solid #ddd;
        border-radius:6px;
        font-size:14px;
    ">
        <div style="display:grid; grid-template-columns: 120px 1fr; gap:4px 10px;">
            <div><strong>SKU</strong></div>
            <div>${item["SKU"] || "-"}</div>

            <div><strong>Descripción</strong></div>
            <div>${item["Descripcion"] || "-"}</div>

            <div><strong>Unidad</strong></div>
            <div>${item["unidad"] || "-"}</div>

            <div><strong>Unidades</strong></div>
            <div>${item["Unidades Programadas"] || "-"}</div>

            <div><strong>Kilos</strong></div>
            <div>${item["Kg Programados"] || "-"}</div>

            <div><strong>Monto Programado</strong></div>
            <div>${item["Monto Programado"] || "-"}</div>

            <div><strong>Monto</strong></div>
            <div>S/ ${monto.toFixed(2)}</div>
        </div>
    </div>
`;

        grupos[tipo].forEach(item => {

            const monto = Number(item["Monto"]) || obtenerMonto(item);
            subtotal += monto;

            detalleHTML += `
                <tr style="border-bottom:1px solid #eee;">
                    <td style="padding:6px;">${item["SKU"] || "-"}</td>
                    <td style="padding:6px;">${item["Descripcion"] || "-"}</td>
                    <td style="padding:6px;">${item["unidad"] || "-"}</td>
                    <td style="padding:6px;">${item["Unidades Programadas"] || "-"}</td>
                    <td style="padding:6px;">${item["Kg Programados"] || "-"}</td>
                    <td style="padding:6px;">${item["Monto Programado"] || "-"}</td>
                    <td style="padding:6px;">S/ ${monto.toFixed(2)}</td>
                </tr>
            `;
        });

        detalleHTML += `
                    </tbody>
                </table>
            </div>
        </div>
        `;
    }

    const igv = subtotal * 0.18;
    const total = subtotal + igv;

    const mensajeWA = encodeURIComponent(
        `Hola, soy el cliente código ${codigo} y tengo una consulta sobre mi pedido.`
    );

    resultado.innerHTML = `
        <div class="card">
            <h3>${cliente["NOMBRE.CLIENTE"] || "-"}</h3>
            <p><strong>CODIGO.CLIENTE:</strong> ${cliente["CODIGO.CLIENTE"] || "-"}</p>
            <p><strong>formaPago:</strong> ${cliente["formaPago"] || "-"}</p>
            <p><strong>departamento:</strong> ${cliente["departamento"] || "-"} 
               <strong>distrito:</strong> ${cliente["distrito"] || "-"}</p>
            <p><strong>Fecha.Facturacion:</strong> ${cliente["Fecha.Facturacion"] || "-"}</p>
            <p><strong>VEHICULO:</strong> ${cliente["VEHICULO"] || "-"}</p>
            <p><strong>LIQUIDADOR:</strong> ${cliente["LIQUIDADOR"] || "-"}</p>
            <p><strong>NROS DE CONTACTO:</strong> ${cliente["NROS DE CONTACTO"] || "-"}</p>
        </div>

        ${detalleHTML}

        <div class="card">
            <div>Subtotal: S/ ${subtotal.toFixed(2)}</div>
            <div>IGV (18%): S/ ${igv.toFixed(2)}</div>
            <div class="total">Total a pagar: S/ ${total.toFixed(2)}</div>
        </div>

        <div class="card qr">
            <strong>Paga con Yape</strong>
            <img src="YAPEQRYUGOCORP.png" alt="QR Yape">
        </div>

        <div class="card">
            <button class="whatsapp" 
                onclick="window.open('https://wa.me/51996639020?text=${mensajeWA}','_blank')">
                Consulta o Reclamo por WhatsApp
            </button>
        </div>
    `;
}

</script>

</body>
</html>
