<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Pedidos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 10px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
    }

    .card small {
      color: #666;
    }

    ul {
      padding-left: 18px;
    }

    li {
      margin-bottom: 6px;
      font-size: 14px;
    }

    .totales {
      margin-top: 10px;
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #25D366;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <h1>ðŸ“¦ Buscador de Pedidos</h1>

  <input
    type="text"
    id="buscador"
    placeholder="CÃ³digo o nombre del cliente"
    onkeyup="buscarCliente()"
  >

  <div id="resultados"></div>

  <script>
    let pedidos = [];

    fetch('pedidos.json')
      .then(res => res.json())
      .then(data => {
        pedidos = data;
        console.log('Pedidos cargados:', pedidos.length);
      })
      .catch(err => console.error('Error cargando JSON:', err));

    function buscarCliente() {
      const texto = document.getElementById('buscador').value.trim().toLowerCase();
      const contenedor = document.getElementById('resultados');
      contenedor.innerHTML = '';

      if (texto.length < 2) return;

      const filtrados = pedidos.filter(p =>
        String(p["CODIGO.CLIENTE"]).includes(texto) ||
        p["NOMBRE.CLIENTE"].toLowerCase().includes(texto)
      );

      if (filtrados.length === 0) {
        contenedor.innerHTML = '<p>No se encontraron pedidos</p>';
        return;
      }

      // Agrupar por cliente
      const grupos = {};
      filtrados.forEach(p => {
        const key = p["CODIGO.CLIENTE"];
        if (!grupos[key]) grupos[key] = [];
        grupos[key].push(p);
      });

      Object.values(grupos).forEach(pedidosCliente => {
        const cliente = pedidosCliente[0];

        let totalMonto = 0;
        let totalUnidades = 0;
        let productosHTML = '';

        pedidosCliente.forEach(p => {
          totalMonto += Number(p.Monto || 0);
          totalUnidades += Number(p["Unidades Programadas"] || 0);

          productosHTML += `
            <li>
              ${p.Descripcion}<br>
              <small>${p["Unidades Programadas"]} ${p.unidad}</small>
            </li>
          `;
        });

        contenedor.innerHTML += `
          <div class="card">
            <h3>${cliente["NOMBRE.CLIENTE"]}</h3>
            <small>${cliente.departamento} - ${cliente.distrito}</small>

            <ul>
              ${productosHTML}
            </ul>

            <div class="totales">
              Total Unidades: ${totalUnidades}<br>
              Total Monto: S/ ${totalMonto.toFixed(2)}
            </div>

            <button onclick="compartirWhatsApp('${cliente["NOMBRE.CLIENTE"]}', ${totalMonto})">
              ðŸ“² Compartir por WhatsApp
            </button>
          </div>
        `;
      });
    }

    function compartirWhatsApp(cliente, total) {
      const mensaje = `
Cliente: ${cliente}
Total facturado: S/ ${total.toFixed(2)}
      `.trim();

      const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
