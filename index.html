<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta de Pedidos â€“ Grupo DN</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f8;
}

header {
  background: #1f3a5f;
  color: white;
  padding: 12px;
  text-align: center;
}

.tabs {
  display: flex;
  background: #ddd;
}

.tab {
  flex: 1;
  padding: 12px;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
}

.tab.active {
  background: white;
  border-bottom: 3px solid #1f3a5f;
}

.container {
  padding: 15px;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  font-size: 16px;
}

.card {
  background: white;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0,0,0,.1);
}

.hidden {
  display: none;
}

.whatsapp {
  background: #25D366;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 4px;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h2>ğŸ“¦ Consulta de Pedidos</h2>
</header>

<div class="tabs">
  <div class="tab active" onclick="mostrarTab('buscador')">ğŸ” Buscador</div>
  <div class="tab" onclick="mostrarTab('vendedor')">ğŸ‘¤ Por Vendedor</div>
</div>

<div class="container">

  <!-- BUSCADOR -->
  <div id="buscador">
    <input
      type="text"
      id="textoBuscar"
      placeholder="Buscar por cÃ³digo o nombre del cliente"
      onkeyup="buscar()"
    >
    <div id="resultados"></div>
  </div>

  <!-- POR VENDEDOR -->
  <div id="vendedor" class="hidden">
    <select id="filtroVendedor" onchange="listarPorVendedor()">
      <option value="">Seleccione vendedor</option>
    </select>
    <div id="resultadosVendedor"></div>
  </div>

</div>

<script>
let pedidos = [];

fetch('pedidos.json')
  .then(r => r.json())
  .then(data => {
    pedidos = data;
    cargarVendedores();
  });

function mostrarTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));

  document.querySelector(`[onclick="mostrarTab('${tab}')"]`).classList.add('active');
  document.getElementById(tab).classList.remove('hidden');
}

function cargarVendedores() {
  const vendedores = [...new Set(pedidos.map(p => p.VENDEDOR).filter(Boolean))];
  vendedores.forEach(v => {
    filtroVendedor.innerHTML += `<option value="${v}">${v}</option>`;
  });
}

function buscar() {
  const txt = textoBuscar.value.trim().toLowerCase();
  resultados.innerHTML = '';

  if (txt.length < 2) return;

  const res = pedidos.filter(p =>
    String(p["CODIGO.CLIENTE"]).includes(txt) ||
    p["NOMBRE.CLIENTE"]?.toLowerCase().includes(txt)
  );

  mostrar(res, resultados);
}

function listarPorVendedor() {
  const v = filtroVendedor.value;
  resultadosVendedor.innerHTML = '';

  if (!v) return;

  const res = pedidos.filter(p => p.VENDEDOR === v);
  mostrar(res, resultadosVendedor);
}

function compartirWhatsApp(p) {
  const texto = `
ğŸ“¦ Pedido: ${p["COM.IDHR_FK"]}
ğŸ‘¤ Cliente: ${p["NOMBRE.CLIENTE"]}
ğŸ“¦ Producto: ${p["Descripcion"]}

ğŸšš Placa: ${p["VEHICULO"]}
ğŸ‘¨â€âœˆï¸ Conductor: ${p["CONDUCTOR"]}
ğŸ§¾ Liquidador: ${p["LIQUIDADOR"]}
ğŸ“ Contacto: ${p["NROS DE CONTACTO"]}
`.trim();

  window.open(`https://wa.me/?text=${encodeURIComponent(texto)}`, '_blank');
}

function mostrar(lista, cont) {
  if (!lista.length) {
    cont.innerHTML = '<p>No hay resultados</p>';
    return;
  }

  lista.forEach(p => {
    cont.innerHTML += `
      <div class="card">
        <b>${p["NOMBRE.CLIENTE"]}</b><br>
        CÃ³digo: ${p["CODIGO.CLIENTE"]}<br>
        Pedido: ${p["COM.IDHR_FK"]}<br>
        Producto: ${p["Descripcion"]}<br><br>

        ğŸšš Placa: ${p["VEHICULO"]}<br>
        ğŸ‘¨â€âœˆï¸ Conductor: ${p["CONDUCTOR"]}<br>
        ğŸ§¾ Liquidador: ${p["LIQUIDADOR"]}<br>
        ğŸ“ Contacto: ${p["NROS DE CONTACTO"]}<br>

        <button class="whatsapp" onclick='compartirWhatsApp(${JSON.stringify(p)})'>
          ğŸ“² Compartir por WhatsApp
        </button>
      </div>
    `;
  });
}
</script>

</body>
</html>
