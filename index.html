<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>DISTRIBUCION I HOJA DE RUTA GRUPODN</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #f2c200;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      background: #333;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      color: white;
      cursor: pointer;
    }

    .tab.active {
      background: #f2c200;
      color: black;
      font-weight: bold;
    }

    .content {
      display: none;
      padding: 15px;
    }

    .content.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .cliente {
      background: white;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      color: #d32f2f;
      margin-top: 8px;
    }

    .productos {
      margin-top: 8px;
      display: none;
    }

    .producto {
      font-size: 14px;
      margin-left: 10px;
    }

    button {
      padding: 6px 10px;
      margin-top: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  DISTRIBUCION I HOJA DE RUTA GRUPODN
</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('buscador')">üîç Buscador</div>
</div>

<div id="buscador" class="content active">
  <input
    id="search"
    placeholder="Buscar por c√≥digo o nombre del cliente"
    oninput="buscarCliente()"
  />
  <div id="resultados"></div>
</div>

<script>
let pedidos = [];
let timeout = null;

fetch("pedidos.json")
  .then(res => res.json())
  .then(data => pedidos = data);

function showTab(id) {
  document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}

function buscarCliente() {
  clearTimeout(timeout);
  timeout = setTimeout(() => {
    const texto = document.getElementById("search").value.toLowerCase();
    const contenedor = document.getElementById("resultados");
    contenedor.innerHTML = "";

    if (texto.length < 2) return;

    const filtrados = pedidos.filter(p =>
      String(p["CODIGO.CLIENTE"]).includes(texto) ||
      p["NOMBRE.CLIENTE"]?.toLowerCase().includes(texto)
    );

    const agrupados = {};

    filtrados.forEach(p => {
      const key = p["CODIGO.CLIENTE"];
      if (!agrupados[key]) agrupados[key] = [];
      agrupados[key].push(p);
    });

    Object.values(agrupados).forEach(clientePedidos => {
      const c = clientePedidos[0];

      let total = 0;
      let htmlProductos = "";

      clientePedidos.forEach(p => {
        total += Number(p["Monto"] || 0);
        htmlProductos += `
          <div class="producto">
            ‚Ä¢ ${p["Descripcion"]} ‚Äî ${p["Unidades Programadas"]} ${p["unidad"]}
          </div>
        `;
      });

      const div = document.createElement("div");
      div.className = "cliente";

      div.innerHTML = `
        <b>${c["NOMBRE.CLIENTE"]}</b><br>
        C√≥digo: ${c["CODIGO.CLIENTE"]}<br><br>

        üöö <b>Conductor:</b> ${c["CONDUCTOR"] || "-"}<br>
        üöõ <b>Placa:</b> ${c["VEHICULO"] || "-"}<br>
        üìã <b>Liquidador:</b> ${c["LIQUIDADOR"] || "-"}<br>
        üìû <b>Contacto:</b> ${c["NROS DE CONTACTO"] || "-"}<br>

        <div class="total">TOTAL: S/ ${total.toFixed(2)}</div>

        <button onclick="toggleProductos(this)">Ver productos</button>
        <div class="productos">${htmlProductos}</div>
      `;

      contenedor.appendChild(div);
    });
  }, 200); // evita congelamiento
}

function toggleProductos(btn) {
  const prod = btn.nextElementSibling;
  prod.style.display = prod.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
